<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="figures-container">
      <svg width="300" height="200">
        <rect
          x="100"
          y="50"
          width="100"
          height="100"
          fill="#ff6b6b"
          stroke="#c92a2a"
          stroke-width="5"
        />
      </svg>

      <svg width="300" height="200">
        <rect
          x="75"
          y="50"
          width="150"
          height="100"
          fill="#4ecdc4"
          stroke="#0a8f85"
          stroke-width="5"
        />
      </svg>
      <svg width="300" height="200">
        <circle
          cx="150"
          cy="100"
          r="50"
          fill="#ffe66d"
          stroke="#f4a700"
          stroke-width="5"
        />
      </svg>
      <svg class="" width="300" height="200">
        <ellipse
          cx="150"
          cy="100"
          rx="75"
          ry="50"
          fill="#a8dadc"
          stroke="#457b9d"
          stroke-width="5"
        />
      </svg>
    </section>
  </body>
</html>
